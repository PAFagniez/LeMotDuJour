<ion-view view-title="List">
  <ion-content>
    <ion-list>
    <h2 class="padding">Liste des mots</h2>
      <ion-item ng-repeat="word in words">
        {{word.id}} : {{word.name}} ({{word.type}}) <br/>
        Definition : {{word.definition}} <br/>
        Exemple : {{word.example}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
