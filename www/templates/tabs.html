<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-energized tabs-striped tabs-background-alert">

  <!-- Test Tab -->
  <ion-tab title="Word" icon="ion-home" href="#/tab/word">
    <ion-nav-view name="tab-word"></ion-nav-view>
  </ion-tab>

    <!-- Test Tab -->
  <ion-tab title="Liste" icon="ion-ios-list" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

</ion-tabs>
